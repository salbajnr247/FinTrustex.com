<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FinTrustEX - Admin Dashboard</title>
  <link rel="stylesheet" href="../../assets/css/main.css">
  <link rel="stylesheet" href="../../assets/css/admin.css">
  <link rel="stylesheet" href="../../assets/css/responsive.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="dark-theme">
  <div class="admin-wrapper">
    <header class="navbar" id="navbar-container"></header>
    <div class="container">
      <aside class="sidebar" id="sidebar-container"></aside>
      <main class="main-content" id="app">
        <section id="index">
          <h1 class="section-title">Admin Dashboard</h1>
          <div class="admin-controls">
            <button id="refresh-data" class="btn btn-yellow"><i class="fas fa-sync"></i> Refresh</button>
            <button id="view-logs" class="btn btn-outline"><i class="fas fa-file-alt"></i> View Logs</button>
          </div>
          <div class="user-management card glassmorph" data-aos="fade-up">
            <h3>User Management</h3>
            <table role="grid" id="user-list">
              <thead>
                <tr>
                  <th scope="col">User ID</th>
                  <th scope="col">Username</th>
                  <th scope="col">Email</th>
                  <th scope="col">Status</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
                <!-- Static Test Content -->
                <tr>
                  <td>USR12345</td>
                  <td>Trader1</td>
                  <td>trader1@example.com</td>
                  <td class="status-active">Active</td>
                  <td>
                    <button class="btn btn-outline suspend-user"><i class="fas fa-ban"></i> Suspend</button>
                    <button class="btn btn-outline view-user"><i class="fas fa-eye"></i> View</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="transaction-monitoring card glassmorph" data-aos="fade-up">
            <h3>Transaction Monitoring</h3>
            <table role="grid" id="transaction-list">
              <thead>
                <tr>
                  <th scope="col">Tx ID</th>
                  <th scope="col">User</th>
                  <th scope="col">Type</th>
                  <th scope="col">Amount</th>
                  <th scope="col">Status</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
                <!-- Static Test Content -->
                <tr>
                  <td>TX12345</td>
                  <td>Trader1</td>
                  <td>Deposit</td>
                  <td>0.1 BTC</td>
                  <td class="status-pending">Pending</td>
                  <td>
                    <button class="btn btn-outline approve-tx"><i class="fas fa-check"></i> Approve</button>
                    <button class="btn btn-outline reject-tx"><i class="fas fa-times"></i> Reject</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="system-analytics card glassmorph" data-aos="fade-up">
            <h3>System Analytics</h3>
            <canvas id="analytics-chart"></canvas>
            <!-- Static Test Content -->
            <p>Total Users: 1,250</p>
            <p>Daily Transactions: 150</p>
          </div>
        </section>
      </main>
    </div>
    <footer class="footer" id="footer-container"></footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        AOS.init({ duration: 800 });
      });
    </script>
    <script src="../../assets/js/components.js"></script>
    <script src="../../assets/js/main.js"></script>
    <script src="../../assets/js/admin.js"></script>
  </div>
</body>
</html>
