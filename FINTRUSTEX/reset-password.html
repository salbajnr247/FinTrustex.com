<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FinTrustEX - Reset Password</title>
  <link rel="stylesheet" href="./assets/css/main.css">
  <link rel="stylesheet" href="./assets/css/auth.css">
  <link rel="stylesheet" href="./assets/css/responsive.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="dark-theme">
  <div class="auth-wrapper">
    <header class="navbar" id="navbar-container"></header>
    <main class="auth-content">
      <section class="auth-section card glassmorph" data-aos="fade-up">
        <h2>Reset Password</h2>
        <div id="reset-instructions">
          <p>Enter your new password below.</p>
          <p>Your password must be at least 8 characters long and contain a mix of letters, numbers, and special characters.</p>
        </div>
        
        <form id="reset-password-form" class="auth-form active">
          <div class="form-group">
            <label for="new-password">New Password</label>
            <input type="password" id="new-password" class="glassmorph-input" placeholder="Enter your new password" required>
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" class="glassmorph-input" placeholder="Confirm your new password" required>
          </div>
          <div class="password-strength" id="password-strength">
            <div class="strength-meter">
              <div class="strength-meter-fill" id="strength-meter-fill"></div>
            </div>
            <div class="strength-text" id="strength-text">Password strength</div>
          </div>
          <button type="submit" class="btn btn-yellow"><i class="fas fa-key"></i> Reset Password</button>
          <a href="./auth.html" class="back-to-login">Back to Login</a>
        </form>
      </section>
    </main>
    <footer class="footer" id="footer-container"></footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        AOS.init({ duration: 800 });
      });
    </script>
    <script src="./assets/js/api.js"></script>
    <script src="./assets/js/auth-service.js"></script>
    <script src="./assets/js/components.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/password-reset.js"></script>
  </div>
</body>
</html>
